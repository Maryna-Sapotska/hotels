databaseChangeLog:

  - changeSet:
      id: 1
      author: dev
      changes:

        - createTable:
            tableName: hotels
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: CLOB

              - column:
                  name: brand
                  type: VARCHAR(255)

              # Address (Embedded)
              - column:
                  name: house_number
                  type: INT

              - column:
                  name: street
                  type: VARCHAR(255)

              - column:
                  name: city
                  type: VARCHAR(255)

              - column:
                  name: country
                  type: VARCHAR(255)

              - column:
                  name: post_code
                  type: VARCHAR(50)

              # Contacts (Embedded)
              - column:
                  name: phone
                  type: VARCHAR(100)

              - column:
                  name: email
                  type: VARCHAR(255)

              # ArrivalTime (Embedded)
              - column:
                  name: check_in
                  type: VARCHAR(10)

              - column:
                  name: check_out
                  type: VARCHAR(10)


  - changeSet:
      id: 2
      author: dev
      changes:

        - createTable:
            tableName: hotel_amenities
            columns:

              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amenity
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_amenities_hotel

